version: '3.8'

services:
  web:
    build: .
    container_name: horror-games-blog
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      # Mount for live editing during development (optional)
      # - ./:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

# For production with reverse proxy (e.g., Traefik, Nginx Proxy Manager)
# Uncomment and configure as needed:
#
# labels:
#   - "traefik.enable=true"
#   - "traefik.http.routers.horror-blog.rule=Host(`your-domain.com`)"
#   - "traefik.http.routers.horror-blog.entrypoints=websecure"
#   - "traefik.http.routers.horror-blog.tls.certresolver=myresolver"
